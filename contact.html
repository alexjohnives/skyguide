  <!-- Contact Logo and text-->
    <div class="container-fluid text-center mt-3">
      <img class="img-fluid" src="assets/images/contactlogo.png" alt="Contact Us logo" />
    </div>
  <!-- Contact form -->
    <div class="container">
      <form id="form">
        <div class="row mb-3">
          <div class="col-sml">
            <label for="from_name" class="form-label wing-title">Name</label>
            <input type="text" class="form-control" name="from_name" id="from_name" placeholder="Your name" required />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-sml">
            <label for="user_email" class="form-label wing-title">Email</label>
            <input type="text" class="form-control" name="user_email" id="user_email" placeholder="Your email"
              required />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-sml">
            <label for="message" class="form-label wing-title">Message</label>
            <textarea class="form-control" name="message" id="message" rows="5" placeholder="Please write your message"
              required></textarea>
          </div>
        </div>
        <div class="d-grid gap-2 col-2 mx-auto mt-5 mb-5">
          <input type="submit" id="button" class="btn btn-outline-success" value="Send Email" />
        </div>
      </form>
    </div>

  <i class="bi bi-arrow-up-circle-fill" onclick="topFunction()" id="scroll" title="Go to top"></i>
