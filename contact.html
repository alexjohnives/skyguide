<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />

      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Email JS -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init('user_UGcI9YwgDk1ASOSvePrIT');
      })();
    </script>
    <title>Home</title>
  </head>
  <body>
    <!-- BS Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="assets/images/skyguidelogo.png"
            alt=""
            width="100"
            height="50"
            class="d-inline-block align-text-top"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active me-auto" aria-current="page" href="#"
                >Home</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="ilse.html"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Ilse
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a class="dropdown-item" href="ilse.html">Ilse of Dawn</a>
                </li>
                <li>
                  <a class="dropdown-item" href="cave.html"
                    >Cave of Prophecies</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="prarie.html">Prarie</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" aria-current="page">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contact Title -->
    <div class="container mt-5">
      <row class="text-center">
        <h1>Contact us</h1>
      </row>
    </div>

    <!-- Contact form -->
    <form onsubmit="return sendMail(this);" method="POST">
      <div class="container">
        <div class="row mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            name="fullname"
            class="form-control"
            id="fullname"
            placeholder="Name"
            aria-label="Name"
            required
          />
        </div>
        <div class="row mb-3">
          <label for="inputEmail" class="form-label">Email address</label>
          <input
            type="text"
            name="emailaddress"
            class="form-control"
            id="emailaddress"
            placeholder="Email"
            aria-describedby="emailHelp"
            required
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="row mb-3 form-group">
          <label for="inputMessage" class="form-label">Message</label>
          <textarea
            class="form-control"
            name="message"
            rows="5"
            id="messageInput"
            placeholder="Message"
            required
          ></textarea>
          <button type="submit" class="btn btn-dark">Submit</button>
        </div>
      </div>
    </form>

    <script src="assets/js/sendEmail.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
